<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appointment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900">
    <!-- nav bar starts -->
    <nav>
        <div class="sticky top-0 w-full h-14 bg-indigo-200 flex justify-between items-center px-4 md:px-4">
            <div class="text-xl text-indigo-600 font-bold">
            Sai Orthopedic Hospital
            </div>
            <ul class="md:flex hidden font-semibold">
                <li class="mx-[10px] cursor-pointer"> <a href="./index.html">Home</a> </li>
                <li class="mx-[10px] cursor-pointer"> <a href="./aboutus.html">About us</a>  </li>
                <li class="mx-[10px] cursor-pointer"><a href="./login.html">Appointment</a></li>
            </ul>
            <div class="hidden md:block px-2 py-2 text-white bg-indigo-700 rounded font-bold cursor-pointer"><a href="./login.html">login/SignUp</a> </div>
            <div class="md:hidden">
                <button id="slidebar_button" class="text-4xl">&#8801</button>
            </div>
        </div> 
        <div id="slidebar" class="md:hidden" style="display: none;">
            <div  class=" w-full h-14 bg-indigo-200  justify-between items-center px-4 md:px-4">
                <ul class="my-4 flex font-semibold font-white">
                    <li class="mx-[10px] cursor-pointer"> <a href="./index.html">Home</a> </li>
                    <li class="mx-[10px] cursor-pointer"> <a href="./aboutus.html">About us</a>  </li>
                    <li class="mx-[10px] cursor-pointer">Appointment</li>
                    <li>
                        <div class=" text-white bg-indigo-700 rounded font-bold cursor-pointer"><a href="./login.html">login/SignUp</a> </div>
                    </li>
                </ul>
                
            </div>
        </div>
        
    </nav>
    <!-- nav bar ends -->
    <!-- appointment strats here -->
    <div class="flex flex-col items-center text-center mt-12">
        <h1 class="text-3xl md:text-4xl font-bold text-indigo-500 mb-2" id="header1"></h1>
        <div class="w-36 h-1 bg-yellow-300 rounded-full mb-4"></div>
    </div>
    <div class="flex justify-center items-center h-screen" id="box">
        <div class="bg-white shadow-md rounded-md p-8 max-w-sm w-full" id="box2">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="problem">
                    Problem
                </label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="problem" placeholder="Enter the problem"></textarea>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="date">
                    Date
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="date" type="date">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="time">
                    Time
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="time" type="time">
            </div>
            <div class="flex justify-between mb-6">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" id="sub">
                    Submit
                </button>
            </div>
        </div>
    </div>
    
    <!-- appointment ends here -->
</body>
<script>
    let button = document.getElementById("slidebar_button")
    let flag = true
    button.addEventListener('click',()=>{
        if (flag) {
            document.getElementById("slidebar").style.display = "block"
            flag = false
        } else {
            document.getElementById("slidebar").style.display = "none" 
            flag = true
        }
        
    },true)
    let sub = document.getElementById('sub')
    sub.addEventListener('click',(e)=>{
        e.preventDefault()
        alert('appointment requested. check your email for mor information')
    })
    let user = localStorage.getItem('textValue')
    document.getElementById('header1').innerHTML= `Welcome ${user}`
</script>
</html>
