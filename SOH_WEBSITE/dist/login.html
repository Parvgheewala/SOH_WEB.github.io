<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900">
    <!-- nav bar starts -->
    <nav>
        <div class="sticky top-0 w-full h-14 bg-indigo-200 flex justify-between items-center px-4 md:px-4">
            <div class="text-xl text-indigo-600 font-bold">
            Sai Orthopedic Hospital
            </div>
            <ul class="md:flex hidden font-semibold">
                <li class="mx-[10px] cursor-pointer"> <a href="./index.html">Home</a> </li>
                <li class="mx-[10px] cursor-pointer"> <a href="./aboutus.html">About us</a>  </li>
                <li class="mx-[10px] cursor-pointer"><a href="./login.html">Appointment</a></li>
            </ul>
            <div class="hidden md:block px-2 py-2 text-white bg-indigo-700 rounded font-bold cursor-pointer"><a href="./login.html">login/SignUp</a> </div>
            <div class="md:hidden">
                <button id="slidebar_button" class="text-4xl">&#8801</button>
            </div>
        </div> 
        <div id="slidebar" class="md:hidden" style="display: none;">
            <div  class=" w-full h-14 bg-indigo-200  justify-between items-center px-4 md:px-4">
                <ul class="my-4 flex font-semibold font-white">
                    <li class="mx-[10px] cursor-pointer"> <a href="./index.html">Home</a> </li>
                    <li class="mx-[10px] cursor-pointer"> <a href="./aboutus.html">About us</a>  </li>
                    <li class="mx-[10px] cursor-pointer">Appointment</li>
                    <li>
                        <div class=" text-white bg-indigo-700 rounded font-bold cursor-pointer"><a href="./login.html">login/SignUp</a> </div>
                    </li>
                </ul>
                
            </div>
        </div>
        
    </nav>
    <!-- nav bar ends -->
    
</body>
<script>
    let button = document.getElementById("slidebar_button")
    let flag = true
    button.addEventListener('click',()=>{
        if (flag) {
            document.getElementById("slidebar").style.display = "block"
            flag = false
        } else {
            document.getElementById("slidebar").style.display = "none" 
            flag = true
        }
        
    },true)
</script>
</html>
