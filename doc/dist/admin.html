<script>
    let button = document.getElementById("slidebar_button");
    let flag = true;
    button.addEventListener('click', () => {
        if (flag) {
            document.getElementById("slidebar").style.display = "block";
            flag = false;
        } else {
            document.getElementById("slidebar").style.display = "none";
            flag = true;
        }
    }, true);

    let patient = [
        { 
            name: "Parv",
            phone_number: "7069105031",
            Problem: "Back Pain",
            time: "9am-10am"

        {

            Problem: "Back Pain",
            time: "9am-10am"
        }
    ];

    let appointmentsButton = document.getElementById("appointments");
    appointmentsButton.addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('box3').style.display = "none";
        document.getElementById('box2').style.display = "none";
        document.getElementById('box').appendChild(createTable(patient));
    });

    function createTable(data) {
        let table = document.createElement("table");        
        let headerRow = document.createElement("tr");       
        headerRow.innerHTML = "<td>Name</td><td>Phone number</td><td>Problem</td><td>Time</td>";
        table.appendChild(headerRow);       
        for (const i of data) {      
            let row = document.createElement("tr");     
            row.innerHTML = `<td>${i.name}</td><td>${i.phone_number}</td><td>${i.Problem}</td><td>${i.time}</td>`;
            table.appendChild(row);     
        } 
        return table; 
    }
</script>
